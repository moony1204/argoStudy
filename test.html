<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argo 스터디</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Argo 스터디에 오신 것을 환영합니다!</h1>
        <p>
            Argo는 Kubernetes에서 워크플로우를 쉽게 정의하고 실행할 수 있는 오픈 소스 프로젝트입니다. 
            이 스터디에서는 Argo를 사용해 Kubernetes 클러스터에서 워크플로우를 자동화하고 관리하는 방법을 배우게 됩니다.
        </p>
        <p>
            Argo의 핵심 개념, 설정 방법, 실제 사용 사례 등을 함께 학습하며, 실습을 통해 경험을 쌓아나갈 예정입니다.
        </p>
        <a href="https://argoproj.github.io" class="button" target="_blank">Argo 프로젝트 보기</a>
    </div>

</body>
</html>
